{% extends 'base.html' %}


{% block content %}

<h1 class="text-center mt-4">Create Story</h1>

<div class="container">
    <div class="row">

        <div class="col">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.media }}
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-lg btn-block mt-4">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="col"></div>
    
    </div>
</div>


{% endblock content %}
